<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator Using Html Css Js</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="uty.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to calculator.me !</h1>
  <div class="container flex flex-col items-center">
    <div class="row">
      <input class="input" type="text" />
    </div>
     <div class="row">
      <button class="btn upper">C</button>
      <button class="btn upper">%</button>
      <button class="btn upper">M+</button>
      <button class="btn operator upper">M-</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">*</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">/</button>
    </div>
    <div class="row">
      <button class="btn">3</button>
      <button class="btn">2</button>
      <button class="btn">1</button>
      <button class="btn operator">+</button>
    </div>
    <div class="row">
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">=</button>
      <button class="btn operator">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
